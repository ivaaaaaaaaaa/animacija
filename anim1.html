<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Animacija</title>
<style>
@keyframes rotate {
  0% {
    transform: translate(-50%, -50%) rotate(0deg);
  }
  100% {
    transform: translate(-50%, -50%) rotate(360deg);
  }
}

@keyframes glow {
  0% {
    box-shadow: 0 0 20px #fb5dad, 0 0 20px #55fb9f, 0 0 20px #b97aff;
  }
  50% {
    box-shadow: 0 0 40px #fb5dad, 0 0 40px #55fb9f, 0 0 40px #b97aff;
  }
  100% {
    box-shadow: 0 0 20px #fb5dad, 0 0 20px #55fb9f, 0 0 20px #b97aff;
  }
}

.circle {
  position: relative;
  width: 200px;
  height: 200px;
  border-radius: 50%;
  animation: rotate 5s linear infinite;
  background: linear-gradient(45deg, #fb5dad, #55fb9f, #b97aff);
}

.container {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  width: 150px;
  height: 150px;
  background-color: #050210;
  border-radius: 50%;
}

.glow {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  width: 200px;
  height: 200px;
  border-radius: 50%;
  background-color: transparent;
  box-shadow: 0 0 20px #fb5dad, 0 0 20px #55fb9f, 0 0 20px #b97aff;
  animation: glow 5s linear infinite;
}
</style>
</head>
<body style="background-color: #050210; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0;">
<div class="circle">
  <div class="container"></div>
  <div class="glow"></div>
</div>
</body>
</html>
